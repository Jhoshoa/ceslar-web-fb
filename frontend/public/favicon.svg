<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="royalBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B4C"/>
      <stop offset="100%" style="stop-color:#1E3A8A"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#E5C76B"/>
    </linearGradient>
  </defs>
  <!-- Outer Circle - Royal Blue -->
  <circle cx="60" cy="60" r="56" fill="url(#royalBlue)"/>
  <!-- Inner Circle - White -->
  <circle cx="60" cy="60" r="32" fill="#FFFFFF"/>
  <!-- Gold Cross -->
  <g fill="url(#gold)">
    <!-- Vertical beam -->
    <rect x="54" y="30" width="12" height="60" rx="2"/>
    <!-- Horizontal beam -->
    <rect x="36" y="48" width="48" height="12" rx="2"/>
  </g>
  <!-- Red accent dot -->
  <circle cx="60" cy="60" r="6" fill="#B22222"/>
  <!-- Gold crown points at top -->
  <g fill="url(#gold)">
    <polygon points="45,12 50,22 55,12 60,22 65,12 70,22 75,12" opacity="0.9"/>
  </g>
</svg>
