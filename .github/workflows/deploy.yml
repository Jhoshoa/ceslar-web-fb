# ===========================================
# CESLAR - Firebase Deployment Pipeline
# ===========================================
# This workflow deploys the application to Firebase
# ONLY when changes are pushed to the 'release' branch.
#
# Trigger: Push to release branch (typically via PR merge)
# Deploys: Hosting, Functions, Firestore Rules/Indexes, Storage Rules
#
# See docs/deployment/DEPLOYMENT-GUIDE.md for full documentation
# ===========================================

name: Deploy to Firebase

on:
  push:
    branches:
      - release
  # Allow manual deployment
  workflow_dispatch:
    inputs:
      skip_lint:
        description: Skip linting (emergency deploy)
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: "20"

jobs:
  # ==========================================
  # JOB 1: BUILD AND TEST
  # ==========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            functions/package-lock.json
            packages/shared-types/package-lock.json

      # Install Dependencies
      - name: Install root dependencies
        run: npm ci

      - name: Install shared-types dependencies
        run: npm ci
        working-directory: packages/shared-types

      - name: Build shared-types
        run: npm run build
        working-directory: packages/shared-types

      - name: Install functions dependencies
        run: npm ci
        working-directory: functions

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      # Linting
      - name: Lint functions
        if: inputs.skip_lint != true
        run: npm run lint
        working-directory: functions

      - name: Lint frontend
        if: inputs.skip_lint != true
        run: npm run lint
        working-directory: frontend

      # Build
      - name: Build functions
        run: npm run build
        working-directory: functions

      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_API_URL: https://southamerica-east1-${{ secrets.FIREBASE_PROJECT_ID }}.cloudfunctions.net/api
          VITE_CLOUDINARY_CLOUD_NAME: ${{ secrets.VITE_CLOUDINARY_CLOUD_NAME }}
          VITE_CLOUDINARY_UPLOAD_PRESET: ${{ secrets.VITE_CLOUDINARY_UPLOAD_PRESET }}
          VITE_USE_EMULATORS: "false"
          VITE_APP_NAME: Cristo Es La Respuesta
          VITE_DEFAULT_LANGUAGE: es

      # Upload Artifacts
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

      - name: Upload functions build
        uses: actions/upload-artifact@v4
        with:
          name: functions-lib
          path: |
            functions/lib
            functions/package.json
            functions/package-lock.json
          retention-days: 1

  # ==========================================
  # JOB 2: DEPLOY TO FIREBASE
  # ==========================================
  deploy:
    name: Deploy to Firebase
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Download Artifacts
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Download functions build
        uses: actions/download-artifact@v4
        with:
          name: functions-lib
          path: functions

      # Prepare Functions
      - name: Install functions production dependencies
        run: npm ci --omit=dev
        working-directory: functions

      - name: Create functions environment file
        run: |
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" > functions/.env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> functions/.env
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> functions/.env
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> functions/.env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> functions/.env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> functions/.env
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> functions/.env
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> functions/.env

      # Authenticate
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Deploy
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }} --force

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy Firestore Indexes
        run: firebase deploy --only firestore:indexes --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy Storage Rules
        run: firebase deploy --only storage --project ${{ secrets.FIREBASE_PROJECT_ID }}

      # Summary
      - name: Deployment Summary
        run: |
          echo "## Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ secrets.FIREBASE_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- Firebase Hosting" >> $GITHUB_STEP_SUMMARY
          echo "- Cloud Functions" >> $GITHUB_STEP_SUMMARY
          echo "- Firestore Rules and Indexes" >> $GITHUB_STEP_SUMMARY
          echo "- Storage Rules" >> $GITHUB_STEP_SUMMARY
